<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="CSS/stylish.css">
</head>
<body>
    <center>
    <form action="target.html">
        <div class="upper">
        <h2>Form Pendaftaran</h2>
  </div>
        <div style="body1">
        <table border="1">
            <tr>
                <td>First Name </td>
                <td><input type="text" placeholder="nama depan"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="nama belakang"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir </td>
                <td><input type="date" id="Tanggal Lahir" name="Tanggal Lahir"> </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td></br>
            </tr>
            <tr>
                <td><input type="radio" id="pria" name="Jenis Kelamin" value="Pria"> <label for="pria">Pria</label></td>
                <td><input type="radio" id="wanita" name="Jenis Kelamin" value="wanita"> <label for="wanita">wanita</label></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Status</td>
                <td>
                    <select>
                <option value="sudah menikah">sudah menikah</option>
                <option value="belum menikah">belum menikah</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>username</td>
                <td><input type="text" placeholder="username"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
        </div>
    </form>
</center>
</body>
</html>
